<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function playRickRoll() {
            var rickrollWindow = window.open("", "Rick Roll", "width=600,height=400");
            rickrollWindow.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Rick Roll</title>
                    <style>
                        body { display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
                        video { width: 100%; height: 100%; }
                    </style>
                </head>
                <body>
                    <video id="rickroll" width="560" height="315" controls autoplay loop>
                        <source src="test.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </body>
                </html>
            `);
            alert("You've been Rick Rolled!");
            document.getElementById('stop-prank').style.display = 'block';
        }
        
        function stopRickRoll() {
            setInterval(function() {
                var rickrollWindow = window.open("", "Rick Roll", "width=600,height=400");
                rickrollWindow.document.write(`
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Rick Roll</title>
                        <style>
                            body { display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
                            video { width: 100%; height: 100%; }
                        </style>
                    </head>
                    <body>
                        <video id="rickroll" width="560" height="315" controls autoplay loop>
                            <source src="test.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </body>
                    </html>
                `);
            }, 2000);
        }
    </script>
</head>
<body>
    <h1><a href="#" onclick="playRickRoll()">Click here to start the game</a></h1>
    <h1 id="stop-prank" style="display:none;"><a href="#" onclick="stopRickRoll()">Click here to stop the prank</a></h1>
</body>
</html>
